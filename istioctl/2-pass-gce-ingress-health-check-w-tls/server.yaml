apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloserver
  labels:
    app: helloserver
spec:
  selector:
    matchLabels:
      app: helloserver
  replicas: 1
  template:
    metadata:
      labels:
        app: helloserver
    spec:
      terminationGracePeriodSeconds: 5
      restartPolicy: Always
      containers:
      - name: main
        image: soichisumi0/http-mock-server:v0.1.1
        imagePullPolicy: IfNotPresent
        env:
          - name: PORT
            value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: hellosvc
  labels:
    app: helloserver
spec:
  selector:
    app: helloserver
  ports:
  - name: http
    port: 8080
    targetPort: 8080
